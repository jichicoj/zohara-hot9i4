<ion-header #header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>{{person.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-events="true" [appHeader]="header">
  <div class="spotlight bkimg" [style.background-image]="'url('+ person.poster +')'">
    <div class="gradient"></div>
    <div>
      <div class="ion-margin-start">
        <ion-toolbar>
          <h3>{{person.name}}</h3>
        </ion-toolbar>
        <div>
          <ion-toolbar>
            <div class="ion-margin-bottom">
              <ion-chip color="primary" outline>
                <ion-icon name="calendar"></ion-icon>
                <ion-label>Birth: {{person.born}}</ion-label>
              </ion-chip>

              <ion-chip color="secondary" outline>
                <ion-icon name="map"></ion-icon>
                <ion-label>Place of Birth: {{person.bornIn}}</ion-label>
              </ion-chip>

              <ion-chip color="tertiary" outline *ngIf="person.died">
                <ion-icon name="skull"></ion-icon>
                <ion-label>Death: {{person.died}}</ion-label>
              </ion-chip>

              <ion-chip color="success" outline>
                <ion-icon name="ribbon"></ion-icon>
                <ion-label>Acted: {{person.actedCount}}</ion-label>
              </ion-chip>

              <ion-chip color="warning" outline>
                <ion-icon name="ticket"></ion-icon>
                <ion-label>Directed: {{person.directedCount}}</ion-label>
              </ion-chip>
            </div>
          </ion-toolbar>
        </div>
        <ion-toolbar>
          <ion-text>{{person.bio}}</ion-text>
        </ion-toolbar>
      </div>
    </div>

    <div>
      <ion-toolbar>
        <ion-title>Recomendaciones</ion-title>
      </ion-toolbar>
      <ion-slides [options]="options">
        <ion-slide *ngFor="let person of similarPeople" (click)="goToActor(person.tmdbId)">
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="poster-col">
                <img *ngIf="person.poster; else personDefaulIcon" [src]="person.poster" alt="">
                <ng-template #personDefaulIcon>
                  <ion-icon style="font-size: 50vh;" name="person-circle-outline" color="primary"></ion-icon>
                </ng-template>
              </ion-col>
              <ion-col size="12">
                <h5 class="ion-no-margin">{{person.name}}</h5>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
